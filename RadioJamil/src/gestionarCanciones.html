<!doctype html>
<html>
<head>
<meta charset="UTF-8">
	<title>Registrar canción</title>
	<!-- CDN FONT AWESOME -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/solid.min.css" integrity="sha512-xIEmv/u9DeZZRfvRS06QVP2C97Hs5i0ePXDooLa5ZPla3jOgPT/w6CzoSMPuRiumP7A/xhnUBxRmgWWwU26ZeQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<!-- CSS MAIN -->
	<link href="css/gestionarCanciones.css" rel="stylesheet" type="text/css">
</head>
<body style="overflow-x:hidden; overflow-y:hidden">
	<!-- Cabecera -->
	<div class="div-cabecera">
			<a  href="menuPrincipal.html">
				<input class="button" 
					   id="buttonRegresar" 
					   type="button" 
					   value="">
			</a>
		
			<a href="index.html">
				<input class="button" 
					   id="buttonCerrarSesion" 
					   type="button" 
					   value="">
			</a>
	</div>
	
	<!-- Ventana principal -->
	<div class="div-contenedor">
		
		<!-- Contenedor para buscar canciones-->
		<div class="div-contenedor-canciones">
			<div>
				<input class="input-text"
					   id="textFieldBuscador"
					   type="text" 
					   placeholder="Canción/Artista/Albúm"/>
			</div>
			
			<!-- Contenedor para los resultados de la búsqueda-->
			<div class="div-contenedor-canciones-resultados">
				<table class="tablaResultados" id="tabla">
					<thead class="tablaHeader">
						<tr class="tablaHeadersFila">
							<th>ID</th>
							<th>Nombre</th>
							<th>Artista</th>
						</tr>
					</thead>
					<tbody class="tablaCuerpo" id="tablaCuerpo">

					</tbody>
				</table>
			</div>
		</div>
		
		<!-- Contenedor del formulario para registrar una canción-->
		<div class="div-contenedor-formulario">
			
			<div><p><label class="label">Registrar canción:</label></p></div>
			
			<!-- Contenedor con los text fields del formulario-->
			<div class="div-contenedor-formulario-textFields">
				<input class="input-text"
					   id="textFieldCancion"
					   type="text" 
					   placeholder="  |  Canción"/>

				<input class="input-text"
					   id="textFieldArtista"
					   type="text" 
					   placeholder="  |  Artista"/>

				<input class="input-text"
					   id="textFieldAlbum"
					   type="text" 
					   placeholder="  |  Álbum"/>

				<input class="input-text"
					   id="textFieldDuracion"
					   type="text" 
					   placeholder="  |  Duración"/>

				<input class="input-text"
					   id="textFieldGenero"
					   type="text" 
					   placeholder="  |  Genero"/>

				<input class="input-text"
					   id="textFieldCategoria"
					   type="text" 
					   placeholder="   |  Cetegoría"/>
			</div>
			
			<!-- Contenedor con los botones de registrar y cancelar-->
			<div class="div-contenedor-botones">
			
				<input class="button" 
					   id="buttonCancelar" 
					   type="button" 
					   value="  Cancelar">
				
				<input class="button" 
					   id="buttonRegistrar" 
					   type="button" 
					   value="  Registrar">
			</div>
		</div>
	</div>
	<script src="scripts/gestionarCanciones.js"></script>
</body>
</html>
