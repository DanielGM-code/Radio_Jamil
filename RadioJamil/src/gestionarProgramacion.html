<!doctype html>
<html>
<head>
<meta charset="UTF-8">
	<title>Gestionar programación</title>
	<!-- CDN FONT AWESOME -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/solid.min.css" integrity="sha512-xIEmv/u9DeZZRfvRS06QVP2C97Hs5i0ePXDooLa5ZPla3jOgPT/w6CzoSMPuRiumP7A/xhnUBxRmgWWwU26ZeQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<!-- CSS MAIN -->
	<link href="css/gestionarProgramacion.css" rel="stylesheet" type="text/css">
</head>
<body style="overflow-x:hidden; overflow-y:hidden">
	
	<!-- particles.js container -->
	<div id="particles-js">
		
		<a href="menuPrincipal.html">
					<input class="button" 
						id="buttonCerrarSesion" 
						type="button" 
						value="X">
		</a>
		
		<!-- Ventana principal -->
		<div class="div-contenedor">

			<!-- Contenedor para buscar canciones-->
			<div class="div-contenedor-canciones">
				<div>
					<input class="input-text"
						   id="textFieldBuscador"
						   type="text" 
						   placeholder="  |  Canción / Artista"/>
				</div>

				<!-- Contenedor para los resultados de la búsqueda-->
				<div class="div-contenedor-canciones-resultados">
					<table class="tablaResultados">
						<thead class="tablaHeader">
							<tr class="tablaHeadersFila">
								<th>Nombre de la canción</th>
								<th>Artista</th>
							</tr>
						</thead>
						<tbody class="tablaCuerpo" id="tablaCuerpo">

						</tbody>
					</table>
				</div>
			</div>

			<!-- Contenedor de la programación actual-->
			<div class="div-contenedor-programacion">
				<div class="div-contenedor-programacion-label">
					  <p><label class="label" 
								id="labelFechaProgramacion">
								Programación del día:
						  </label>
					</p>
				</div>

				<div class="div-contenedor-programacion-tabla">
				</div>	
			</div>
		</div>
	</div>
	
	<!-- Script para reproducir particulas -->
	<script src="resources/particles/particles.min.js"></script>
    <script src="resources/particles/app.js"></script>

	<script src="scripts/gestionarProgramacion.js"></script>
</body>
</html>
