<!doctype html>
<html>
<head>
<meta charset="UTF-8">
	<title>Gestionar patrón</title>
	<!-- CDN FONT AWESOME -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/solid.min.css" integrity="sha512-xIEmv/u9DeZZRfvRS06QVP2C97Hs5i0ePXDooLa5ZPla3jOgPT/w6CzoSMPuRiumP7A/xhnUBxRmgWWwU26ZeQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<!-- CSS MAIN -->
	<link href="css/gestionarPatron.css" rel="stylesheet" type="text/css">
</head>
<body style="overflow-x:hidden; overflow-y:hidden">
	
	<!-- particles.js container -->
	<div id="particles-js">

		<div class="div-botones-cabecera">
			<a href="menuPrincipal.html">
			<input id="buttonCerrarSesion" 
					type="button"
					value="">
			</a>
		</div>

		<!-- Ventana principal -->
		<div class="div-contenedor">

			<!-- Contenedor para buscar canciones-->
			<div class="div-contenedor-patrones">
				<div>
					<input class="input-text"
						   id="textFieldBuscador"
						   type="text" 
						   placeholder=" Nombre del patrón"/>
					
					
					<input id="buttonLimpiarTextField" 
						   	type="button" 
						   	value="">	
				</div>
				<!-- Contenedor para los resultados de la búsqueda-->
				<div class="div-contenedor-patrones-resultados">
					<div class="div-headers">
						<label class="label" id="label1">Nombre patrón:</label>
					</div>
					<table class="tablaResultados" id="tablaPatron">
						<tbody class="tablaCuerpo" id="tablaCuerpoPatron">
						</tbody>
					</table>
				</div>
			</div>

			<!-- Contenedor del formulario para registrar una canción-->
			<div class="div-contenedor-formulario">

				<div><p><label class="label">Registrar patrón:</label></p></div>

				<!-- Contenedor con los text fields del formulario-->
				<div class="div-contenedor-formulario-textFields">
					
					<div>
						<div class="div-iconos"></div>
						<input class="input-text"
							   id="nombrePatron"
							   type="text" 
							   placeholder="Nombre del patrón"/>		
					</div>
				</div>
								
				<div>
					<input class="input-text"
						   id="textFieldCategoria"
						   type="text" 
						   placeholder="Nombre de la categoría"/>						
					
					<input id="buttonAgregarCategoria" 
						   	type="button" 
						   	value="">	
					<div id="resultadosCategoria" class="dropdown"></div>	
				</div>			
				<div class="div-contenedor-categorias-resultados">
					<div class="div-headers">
						<label class="label" id="label2">Categoría:</label>
					</div>
					<table class="tablaResultados" id="tablaCategoria">
						<tbody class="tablaCuerpo" id="tablaCuerpoCateria">
						</tbody>
					</table>
				</div>

				<!-- Contenedor con los botones de registrar y cancelar-->
				<div class="div-contenedor-botones">

					<input class="button" 
						   id="buttonCancelar" 
						   type="button" 
						   value="  Cancelar">

					<input class="button" 
						   id="buttonRegistrar" 
						   type="button" 
						   value="  Registrar">
					
					<input class="button" 
						   id="buttonEliminar" 
						   type="button" 
						   value="  Eliminar">
				</div>
			</div>
		</div>
	</div>
	<!-- Script para reproducir particulas -->
	<script src="resources/particles/particles.min.js"></script>
    <script src="resources/particles/app.js"></script>
	<script src="scripts/api/general.js"></script>
	<script src="scripts/api/patrones.js"></script>
	<script src="scripts/api/otros.js"></script>
	<script src="scripts/autocompletar.js"></script>
	<script src="scripts/gestionarPatron.js"></script>
</body>
</html>
