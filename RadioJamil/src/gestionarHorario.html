<!doctype html>
<html>
<head>
<meta charset="UTF-8">
	<title>Gestionar horario</title>
	<!-- CDN FONT AWESOME -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/solid.min.css" integrity="sha512-xIEmv/u9DeZZRfvRS06QVP2C97Hs5i0ePXDooLa5ZPla3jOgPT/w6CzoSMPuRiumP7A/xhnUBxRmgWWwU26ZeQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<!-- CSS MAIN -->
	<link href="css/gestionarHorario.css" rel="stylesheet" type="text/css">
</head>
<body style="overflow-x:hidden; overflow-y:hidden">
	
	<!-- particles.js container -->
	<div id="particles-js">
		
		<div class="div-botones-cabecera">
			<a href="menuPrincipal.html">
			<input id="buttonCerrarSesion" 
					type="button"
					value="">
			</a>
		</div>
		
		<!-- Ventana principal -->
		<div class="div-contenedor">
			
			<!-- Contenedor para buscar horarios-->
			<div class="div-contenedor-horarios">
				<div>
					<input class="input-text"
						   id="textFieldBuscadorHorario"
						   type="text" 
						   placeholder="  Buscar por Día u Hora un horario"/>
					
					<input id="buttonRetornarHorario" 
						   	type="button" 
						   	value="">
					
				</div>
				
				
				<!-- Contenedor para los resultados de la búsqueda-->
				<div class="div-contenedor-horarios-resultados">
					<div class="div-headers">
						<label class="label" id="label1">Día:</label>
						<label class="label" id="label2">Hora:</label>
					</div>
					<table class="tablaResultados" id="tablaHorarios">
						<tbody class="tablaCuerpo" id="tablaCuerpoHorarios">
						</tbody>
					</table>
				</div>
			</div>
			

			<!-- Contenedor para buscar canciones-->
			<div class="div-contenedor-horarios">
				<div>
					<input class="input-text"
						   id="textFieldBuscadorPatron"
						   type="text" 
						   placeholder="  Buscar por Nombre u Horario un programa"/>
					
					<input id="buttonRetornarPrograma" 
						   	type="button" 
						   	value="">
					
				</div>
				
				<!-- Contenedor para los resultados de la búsqueda-->
				<div class="div-contenedor-patrones-resultados">
					<div class="div-headers">
						<label class="label" id="label3">Nombre:</label>
						<label class="label" id="label4">Horario:</label>
					</div>
					<table class="tablaResultados" id="tablaPatrones">
						<tbody class="tablaCuerpo" id="tablaCuerpoPatrones">
						</tbody>
					</table>
				</div>
			</div>
			
			<!-- Contenedor del formulario para registrar una canción-->
			<div class="div-contenedor-formulario">

				<div><p><label class="label">Vincular un horario a un programa:</label></p></div>

				<!-- Contenedor con los text fields del formulario-->
				<div class="div-contenedor-formulario-textFields">
					
					<div>
						<input class="input-text"
							   id="textFieldDia"
							   type="text" 
							   placeholder="Día"/>
					</div>
					
					<div>
						<input class="input-text"
							   id="textFieldHora"
							   type="text" 
							   placeholder="Hora"/>
					</div>
					
					<div>
						<input class="input-text"
							   id="textFieldNombre"
							   type="text" 
							   placeholder="Nombre del programa"/>
					</div>
					
					<div>
						<input class="input-text"
							   id="textFieldHorario"
							   type="text" 
							   placeholder="Horario del programa"/>
					</div>
				</div>

				<!-- Contenedor con los botones de registrar y cancelar-->
				<div class="div-contenedor-botones">

					<input class="button" 
						   id="buttonCancelar" 
						   type="button" 
						   value=" Cancelar">

					<input class="button" 
						   id="buttonCambiar" 
						   type="button" 
						   value=" Vincular">
				</div>
			</div>
		</div>
	</div>
	
	<!-- Script para reproducir particulas -->
	<script src="resources/particles/particles.min.js"></script>
    <script src="resources/particles/app.js"></script>

	<script src="scripts/gestionarProgramacion.js"></script>
</body>
</html>
