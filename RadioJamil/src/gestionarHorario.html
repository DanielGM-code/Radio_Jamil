<!doctype html>
<html>
<head>
<meta charset="UTF-8">
	<title>Gestionar horario</title>
	<!-- CDN FONT AWESOME -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/solid.min.css" integrity="sha512-xIEmv/u9DeZZRfvRS06QVP2C97Hs5i0ePXDooLa5ZPla3jOgPT/w6CzoSMPuRiumP7A/xhnUBxRmgWWwU26ZeQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<!-- CSS MAIN -->
	<link href="css/gestionarHorario.css" rel="stylesheet" type="text/css">
</head>
<body style="overflow-x:hidden; overflow-y:hidden">
	
	<!-- particles.js container -->
	<div id="particles-js">
		
		<div class="div-botones-cabecera">
			<a href="menuPrincipal.html">
			<input id="buttonCerrarSesion" 
					type="button"
					value="">
			</a>
		</div>
		
		<!-- Ventana principal -->
		<div class="div-contenedor">
			
			<!-- Contenedor para buscar horarios-->
			<div class="div-contenedor-horarios">
				<div>
					<input class="input-text"
						   id="textFieldBuscadorHorario"
						   type="text" 
						   placeholder="  Buscar por Día u Hora un horario"/>
					
					<input id="buttonLimpiarTextFieldHorario" 
						   	type="button" 
						   	value="">
					
				</div>
				
				
				<!-- Contenedor para los resultados de la búsqueda-->
				<div class="div-contenedor-horarios-resultados">
					<div class="div-headers">
						<label class="label" id="label1">Día:</label>
						<label class="label" id="label2">Hora:</label>
						<label class="label" id="label3">Programa:</label>
					</div>
					<table class="tablaResultados" id="tablaHorarios">
						<tbody class="tablaCuerpo" id="cuerpoTablaHorarios">
						</tbody>
					</table>
				</div>
				
				
				<div>
						<input class="input-text"
							   id="textFieldDia"
							   type="text" 
							   placeholder="Día"/>
					</div>
					
				<div>
					<input class="input-text"
						   id="textFieldHora"
						   type="text" 
						   placeholder="Hora"/>
				</div>
				
				<div>
					<input class="input-text"
						   id="textFieldNombrePrograma"
						   type="text" 
						   placeholder="Nombre del programa"/>
					<div id="resultadosPrograma" class="dropdown"></div>	
				</div>

				<div>
					<input class="input-text"
						   id="textFieldPatron"
						   type="text" 
						   placeholder="Patron"/>
					<div id="resultadosPatron" class="dropdown"></div>	
				</div>
				
				<div class="div-contenedor-botones">

					<input class="button" 
						   id="buttonEliminarHorario" 
						   type="button" 
						   value=" Eliminar">

					<input class="button" 
						   id="buttonRegistrarHorario" 
						   type="button" 
						   value=" Registrar">
				</div>
				
			</div>
			

			<!-- Contenedor para buscar canciones-->
			<div class="div-contenedor-horarios">
				<div>
					<input class="input-text"
						   id="textFieldBuscadorPrograma"
						   type="text" 
						   placeholder="  Buscar por Nombre u Horario un programa"/>
					
					<input id="buttonLimpiarTextFieldPrograma" 
						   	type="button" 
						   	value="">
					
				</div>
				
				<!-- Contenedor para los resultados de la búsqueda-->
				<div class="div-contenedor-programas-resultados">
					<div class="div-headers">
						<label class="label" id="label4">Nombre:</label>
					</div>
					<table class="tablaResultados" id="tablaProgramas">
						<tbody class="tablaCuerpo" id="tablaCuerpoProgramas">
						</tbody>
					</table>
				</div>
				
				<div>
					<input class="input-text"
						   id="textFieldNombre"
						   type="text" 
						   placeholder="Nombre del programa"/>
				</div>
				
				<div>
					<input class="input-text"
						   id="textFieldDescripcion"
						   type="text" 
						   placeholder="Descripción del programa"/>
				</div>
				
				<div class="div-contenedor-botones">

					<input class="button" 
						   id="buttonEliminarPrograma" 
						   type="button" 
						   value=" Eliminar">

					<input class="button" 
						   id="buttonRegistrarPrograma" 
						   type="button" 
						   value=" Registrar">
				</div>
			</div>
		</div>
	</div>
	
	<!-- Script para reproducir particulas -->
	<script src="resources/particles/particles.min.js"></script>
    <script src="resources/particles/app.js"></script>
	<script src="scripts/api/general.js"></script>
	<script src="scripts/api/horarios.js"></script>
	<script src="scripts/api/programas.js"></script>
	<script src="scripts/autocompletar.js"></script>
	<script src="scripts/api/patrones.js"></script>
	<script src="scripts/gestionarHorarios.js"></script>
</body>
</html>
