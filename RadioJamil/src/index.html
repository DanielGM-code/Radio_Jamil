<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Login</title>
<link href="index.css" rel="stylesheet" type="text/css">
	
</head>
<body>
<div class="div-ventana">
		<div class="div-contenedorLogo">
    		<input class="image-botonLogo" id="buttonReproducir" type="image" src="resources/images/logo.png" alt=" "/>
			
			<input class="image-botonPausa" id="buttonPausar" type="image" src="resources/images/sin-imagen.jpg" alt=" "/>
		</div>
	
		<div class="div-contenedorInicioDeSesion">
			<div class="div-contenedorFormulario">
				<img class="image-sinImagen" src="resources/images/sin-imagen.jpg" alt=" "/>

				<input class="input-nombreUsuario" type="text" placeholder="Nombre de usuario"/>

				<img class="image-sinImagen" src="resources/images/sin-imagen.jpg" alt=" "/>

				<input class="input-password" type="password" placeholder="Contraseña"/>
			</div>
			
			<input class="button-iniciarSesion" type="button" value="Iniciar sesión">
		</div>
	</div>


	<script src="script.js"></script>
</body>
</html>
