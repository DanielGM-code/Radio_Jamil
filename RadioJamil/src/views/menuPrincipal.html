<!doctype html>
<html>
<head>
<meta charset="UTF-8">
	<title>Menú principal</title>
	<!-- CDN FONT AWESOME -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/solid.min.css" integrity="sha512-xIEmv/u9DeZZRfvRS06QVP2C97Hs5i0ePXDooLa5ZPla3jOgPT/w6CzoSMPuRiumP7A/xhnUBxRmgWWwU26ZeQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<!-- CSS MAIN -->
	<link href="css/menuPrincipal.css" rel="stylesheet" type="text/css"> 
</head>
<body>
	<div class="div-cabecera">
		<a href="index.html">
			<input class="button-cerrarSesion" 
				   id="buttonCerrarSesion" 
				   type="button" 
				   value="">
		</a>
	</div>
	<!-- Ventana principal -->
	<div class="div-contenedor">			
		<!-- Contenedor de los botones del menú principal-->
		<div class="div-contenedor-botones">
			<a href="generarProgramacionCalendario.html">
				<input class="button-menu" 
					id="buttonGenerarProgramacion" 
					type="button" 
					value="Generar programación">
			</a>
			<a href="administrarCanciones.html">
				<input class="button-menu" 
					id="buttonCatalogoDeCanciones" 
					type="button" 
					value="Administrar catálogo de canciones">
			</a>
			<a href="administrarComerciales.html">

					id="buttonCatalogoDeComerciales" 
					type="button" 
					value="Administrar catálogo de comerciales">
			</a>
			<input class="button-menu" 
				   id="buttonCatalogoDeComerciales" 
				   type="button" 
				   value="Administrar catálogo de comerciales"

			<input class="button-menu" 
				   id="buttonPeticionesOyentes" 
				   type="button" 
				   value="Peticiones de oyentes">

				   id="buttonUsuarios" 
				   type="button" 
				   value="Administrar usuarios">
		</div>
		
		<div class="div-contenedor-programacion">
			<div class="div-contenedor-programacion-label">
				  <p><label class="label-fechaProgramacion" 
							id="labelFechaProgramacion">
					  		Programación actual:
					  </label>
				</p>
			</div>
			
			<div class="div-contenedor-programacion-tabla">
			</div>	
		</div>
