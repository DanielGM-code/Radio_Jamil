<!doctype html>
<html>
<head>
<meta charset="UTF-8">
	<title>Administrar catálogo de canciones</title>
	<!-- CDN FONT AWESOME -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/solid.min.css" integrity="sha512-xIEmv/u9DeZZRfvRS06QVP2C97Hs5i0ePXDooLa5ZPla3jOgPT/w6CzoSMPuRiumP7A/xhnUBxRmgWWwU26ZeQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<!-- CSS MAIN -->
	<link href="css/administrarCanciones.css" rel="stylesheet" type="text/css">
</head>
<body>
	<div class="div-cabecera">
			<input class="button-cabecera" 
				   id="buttonRegresar" 
				   type="button" 
				   value=""
				   onclick="window.open('menuPrincipal.html', '_self')">
		
			<input class="button-cabecera" 
				   id="buttonCerrarSesion" 
				   type="button" 
				   value=""
				   onclick="window.open('index.html', '_self')">
	</div>
	<!-- Ventana principal -->
	<div class="div-contenedor">
		<div class="div-contenedor-formulario">
			<div><p><label class="label">Registrar canción:</label></p></div>

			<div class="div-contenedor-formulario-textFields">
				<input class="input-text"
					   id="textFieldCancion"
					   type="text" 
					   placeholder="  |  Canción"/>

				<input class="input-text"
					   id="textFieldArtista"
					   type="text" 
					   placeholder="  |  Artista"/>

				<input class="input-text"
					   id="textFieldAlbum"
					   type="text" 
					   placeholder="  |  Álbum"/>

				<input class="input-text"
					   id="textFieldDuracion"
					   type="text" 
					   placeholder="  |  Duración"/>

				<input class="input-text"
					   id="textFieldGenero"
					   type="text" 
					   placeholder="  |  Genero"/>

				<input class="input-text"
					   id="textFieldCategoria"
					   type="text" 
					   placeholder="   |  Cetegoría"/>
			</div>

			<div class="div-contenedor-botones">
				<input class="button-menu" 
					   id="buttonRegistrar" 
					   type="button" 
					   value="  Registrar">

				<input class="button-menu" 
					   id="buttonCancelar" 
					   type="button" 
					   value="  Cancelar">
			</div>
		</div>
		
		<div class="div-contenedor-logo">
			<input class="button" 
				   id="buttonReproducir" 
				   type="image" 
				   src="resources/images/logo.png" 
				   alt=" "/>

			<label class="label-nombreCancion" 
				   id="labelNombreCancion"/>
		</div>
	</div>
	<!-- Scripyt para reproducir música -->
	<script src="resources/tracks/script.js"></script>
</body>
</html>
