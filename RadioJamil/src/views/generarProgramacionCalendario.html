<!doctype html>
<html>
<head>
<meta charset="UTF-8">
	<title>Generar programación - Calendario</title>
	<!-- CDN FONT AWESOME -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/solid.min.css" integrity="sha512-xIEmv/u9DeZZRfvRS06QVP2C97Hs5i0ePXDooLa5ZPla3jOgPT/w6CzoSMPuRiumP7A/xhnUBxRmgWWwU26ZeQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<!-- CSS MAIN -->
	<link href="css/generarProgramacionCalendario.css" rel="stylesheet" type="text/css">
</head>
<body>
	<div class="div-cabecera">
		<a href="menuPrincipal.html">
			<input class="button-cabecera" 
				   id="buttonRegresar" 
				   type="button" 
				   value="">
		</a>
		<a href="index.html">
			<input class="button-cerrarSesion" 
				id="buttonCerrarSesion" 
				type="button" 
				value="">
		</a>
	</div>
	<!-- Ventana principal -->
	<div class="div-contenedor">
		<div class="div-contenedor-calendario">
			<label class="label"
				   for="datePickerFechaSeleccionada">
					Seleccione una fecha:
			</label>
			
			<input class="datePicker" 
				   id="datePickerFechaSeleccionada" 
				   type="date">
			
		
			<div class="div-contenedor-botones">
				<a href="generarProgramacionCanciones.html">
					<input class="button-menu" 
						id="buttonCanciones" 
						type="button" 
						value=" Canciones">
				</a>
				<a href="generarProgramacionComerciales.html">
					<input class="button-menu"  
						id="buttonComerciales" 
						type="button" 
						value=" Comerciales">
				</a>
				<a href="generarProgramacionParametros.html">
					<input class="button-menu"  
						id="buttonParametros" 
						type="button" 
						value=" Parámetros">
				</a>
			</div>
		</div>
		
		<div class="div-contenedor-programacion">
			<div class="div-contenedor-programacion-label">
				  <p><label class="label" 
							id="labelFechaProgramacion2">
					  		Programación del día:
					  </label>
				</p>
			</div>
			
			<div class="div-contenedor-programacion-tabla">
			</div>	
		</div>
	</div>
</body>
</html>
