<!doctype html>
<html>
<head>
<meta charset="UTF-8">
	<title>Generar programación - Canciones</title>
	<!-- CDN FONT AWESOME -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/solid.min.css" integrity="sha512-xIEmv/u9DeZZRfvRS06QVP2C97Hs5i0ePXDooLa5ZPla3jOgPT/w6CzoSMPuRiumP7A/xhnUBxRmgWWwU26ZeQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<!-- CSS MAIN -->
	<link href="css/generarProgramacionCanciones.css" rel="stylesheet" type="text/css">
</head>
<body>
	<div class="div-cabecera">
		<a href="menuPrincipal.html">
			<input class="button-cabecera" 
				   id="buttonRegresar" 
				   type="button" 
				   value="">
		</a>
		<a href="index.html">
			<input class="button-cerrarSesion" 
				id="buttonCerrarSesion" 
				type="button" 
				value="">
		</a>
	</div>
	<!-- Ventana principal -->
	<div class="div-contenedor">
		<div class="div-contenedor-canciones">
			<div>
				<input class="input-text"
					   id="textFieldBuscador"
					   type="text" 
					   placeholder="Canción/Artista/Albúm"/>

				<input class="button-buscador" 
					   id="buttonBuscar" 
					   type="button" 
					   value="">
			</div>
			
			<div class="div-contenedor-canciones-resultados">
				
			</div>
			
		
			<div class="div-contenedor-botones">
				<input class="button-menu" 
					   id="buttonCanciones" 
					   type="button" 
					   value=" Calendario"
					   onclick="window.open('generarProgramacionCalendario.html', '_self')">
				
				<input class="button-menu"  
					   id="buttonComerciales" 
					   type="button" 
					   value=" Comerciales"
					   onclick="window.open('generarProgramacionComerciales.html', '_self')">
				
				<input class="button-menu"  
					   id="buttonParametros" 
					   type="button" 
					   value=" Parámetros"
					   onclick="window.open('generarProgramacionParametros.html', '_self')">
			</div>
		</div>
		
		<div class="div-contenedor-programacion">
			<div class="div-contenedor-programacion-label">
				  <p><label class="label" 
							id="labelFechaProgramacion">
					  		Programación del día:
					  </label>
				</p>
			</div>
			
			<div class="div-contenedor-programacion-tabla">
			</div>	
		</div>
	</div>
</body>
</html>
