<!doctype html>
<html>
<head>
<meta charset="UTF-8">
	<title>Iniciar sesión</title>
	<!-- CDN FONT AWESOME -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/solid.min.css" integrity="sha512-xIEmv/u9DeZZRfvRS06QVP2C97Hs5i0ePXDooLa5ZPla3jOgPT/w6CzoSMPuRiumP7A/xhnUBxRmgWWwU26ZeQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<!-- CSS MAIN -->
	<link href="css/index.css" rel="stylesheet" type="text/css"> 
</head>
<body style="overflow-x:hidden; overflow-y:hidden">
	
	<!-- particles.js container -->
	<div id="particles-js">
	<!-- Ventana principal -->
	<div class="div-contenedor">
		<!-- Logo y nombre de la canción -->
		<div class="div-contenedor-logo">
			<a>
				<input class="button" 
				   id="buttonReproducir" 
				   type="image" 
				   src="resources/images/logo.png" 
				   alt=" "/>
			</a>

			<label class="label" 
				   id="labelNombreCancion"/>
		</div>
		
		<!-- Formulario de inicio de sesión -->
		<div class="div-contenedor-formulario">
			<input class="input-text"
				   id="textFieldUsuario"
				   type="email" 
				   placeholder=" | Usuario"/>

			<input class="input-text" 
				   type="password"
				   id="textFieldPassword"
				   placeholder=" | Contraseña"/>
			
			<a>
				<input class="button" 
					   id="buttonIniciarSesion" 
					   type="button" 
					   value="Iniciar sesión">
			</a>
		</div>
	</div>
	</div>
	<!-- Script para reproducir música -->
	<script src="resources/tracks/script.js"></script>
	
	<!-- Script para reproducir particulas -->
	<script src="resources/particles/particles.min.js"></script>
    <script src="resources/particles/app.js"></script>
</body>
</html>
